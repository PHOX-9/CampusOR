<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>CampusOR – UI System</title>

<style>
/* ======================================================
   DESIGN TOKENS
====================================================== */
:root {
  /* Brand */
  --primary: #2563EB;
  --primary-dark: #1D4ED8;

  /* Neutral */
  --slate-900: #0F172A;
  --slate-800: #1E293B;
  --slate-600: #475569;
  --slate-400: #94A3B8;
  --slate-200: #E2E8F0;
  --slate-100: #F1F5F9;
  --surface: #F8FAFC;
  --white: #FFFFFF;

  /* Status */
  --success: #16A34A;
  --warning: #D97706;
  --danger: #DC2626;

  /* Spacing scale */
  --s1: 4px;
  --s2: 8px;
  --s3: 12px;
  --s4: 16px;
  --s5: 24px;
  --s6: 32px;

  /* Radius */
  --radius-sm: 8px;
  --radius-md: 12px;
  --radius-lg: 16px;
}

/* ======================================================
   BASE
====================================================== */
body {
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--surface);
  padding: 60px;
  color: var(--slate-800);
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 860px;
  display: grid;
  gap: 48px;
}

h2 {
  font-size: 12px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.12em;
  color: var(--slate-400);
  padding-bottom: var(--s3);
  border-bottom: 1px solid var(--slate-200);
  margin-bottom: var(--s4);
}

/* ======================================================
   STATUS BADGES
====================================================== */
.badge-row {
  display: flex;
  gap: var(--s3);
  align-items: center;
}

.badge {
  height: 28px;
  padding: 0 var(--s3);
  border-radius: 9999px;
  display: inline-flex;
  align-items: center;
  gap: 6px;
  font-size: 12px;
  font-weight: 600;
  letter-spacing: 0.02em;
  border: 1px solid transparent;
}

.dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
}

.badge-success {
  background: #F0FDF4;
  color: #15803D;
  border-color: #BBF7D0;
}
.badge-success .dot {
  background: var(--success);
  box-shadow: 0 0 0 2px #DCFCE7;
}

.badge-warning {
  background: #FFFBEB;
  color: #B45309;
  border-color: #FDE68A;
}
.badge-warning .dot {
  background: var(--warning);
  box-shadow: 0 0 0 2px #FEF3C7;
}

.badge-danger {
  background: #FEF2F2;
  color: #B91C1C;
  border-color: #FECACA;
}
.badge-danger .dot {
  background: var(--danger);
  box-shadow: 0 0 0 2px #FEE2E2;
}

/* ======================================================
   BUTTONS
====================================================== */
.btn-row {
  display: flex;
  gap: var(--s4);
}

.btn {
  height: 40px;
  padding: 0 var(--s5);
  border-radius: var(--radius-sm);
  font-size: 14px;
  font-weight: 500;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s ease;
  border: 1px solid transparent;
}

.btn-primary {
  background: var(--primary);
  color: var(--white);
  box-shadow: 0 6px 12px rgba(37, 99, 235, 0.25);
}

.btn-primary:hover {
  background: var(--primary-dark);
  transform: translateY(-1px);
}

.btn-primary:active {
  transform: translateY(0);
  box-shadow: 0 3px 6px rgba(37, 99, 235, 0.25);
}

.btn-secondary {
  background: var(--white);
  color: var(--slate-600);
  border-color: var(--slate-200);
}

.btn-secondary:hover {
  background: var(--slate-100);
}

.btn:focus-visible {
  outline: 2px solid #93C5FD;
  outline-offset: 2px;
}

/* ======================================================
   QUEUE CARD
====================================================== */
.card {
  background: var(--white);
  border-radius: var(--radius-lg);
  padding: var(--s5);
  max-width: 400px;
  border: 1px solid #E5EAF0;
  box-shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
  position: relative;
  overflow: hidden;
}

.card[data-status="open"] .status-line {
  background: var(--success);
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: var(--s5);
}

.card-title {
  font-size: 18px;
  font-weight: 700;
  margin: 0;
}

.card-subtitle {
  font-size: 13px;
  color: var(--slate-600);
  margin-top: 4px;
  line-height: 1.4;
}

.wait-box {
  background: linear-gradient(90deg, #F8FAFC, #EEF2FF);
  border: 1px dashed var(--slate-200);
  border-radius: var(--radius-md);
  padding: var(--s4);
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: var(--s5);
}

.wait-label {
  font-size: 11px;
  font-weight: 700;
  letter-spacing: 0.08em;
  color: var(--slate-600);
  text-transform: uppercase;
}

.wait-value {
  font-size: 18px;
  font-weight: 800;
  color: var(--primary);
}

.card-footer {
  display: flex;
}

.status-line {
  position: absolute;
  left: 0;
  top: 0;
  bottom: 0;
  width: 4px;
}
</style>
</head>

<body>
<div class="container">

  <section>
    <h2>Status Indicators</h2>
    <div class="badge-row">
      <span class="badge badge-success"><span class="dot"></span> Open</span>
      <span class="badge badge-warning"><span class="dot"></span> Paused</span>
      <span class="badge badge-danger"><span class="dot"></span> Full</span>
    </div>
  </section>

  <section>
    <h2>Actions</h2>
    <div class="btn-row">
      <button class="btn btn-primary">Join Queue</button>
      <button class="btn btn-secondary">View Details</button>
    </div>
  </section>

  <section>
    <h2>Queue Card</h2>
    <div class="card" data-status="open">
      <div class="status-line"></div>

      <div class="card-header">
        <div>
          <h3 class="card-title">Registrar Office</h3>
          <p class="card-subtitle">Admin Block • Counter 4</p>
        </div>
        <span class="badge badge-success"><span class="dot"></span> Live</span>
      </div>

      <div class="wait-box">
        <span class="wait-label">Estimated Wait</span>
        <span class="wait-value">~ 14 mins</span>
      </div>

      <div class="card-footer">
        <button class="btn btn-primary" style="width:100%">Join Queue</button>
      </div>
    </div>
  </section>

</div>
</body>
</html>
